<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Pagina de display de um produto</title>
</head>
<body>
	<wicket:panel>
		<div class="col-xs-4">
			<div class="panel panel-default">
				<div class="panel-heading" wicket:id="nome-prod">Nome do
					produto</div>
				<div class="panel-body">
					<span>Preço</span>
					<div wicket:id="preco-prod">Preço do protudo</div>
					<span>Descrição</span>
					<div wicket:id="desc-prod">Descrição do produto</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
