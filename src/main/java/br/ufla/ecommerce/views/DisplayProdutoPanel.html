<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Pagina de display de um produto</title>
</head>
<body>
	<wicket:panel>
		<span>Nome</span> <div wicket:id="nome-prod">Nome do produto</div>
		<span>Preço</span> <div wicket:id="preco-prod">Preço do protudo</div>
		<span>Descrição</span> <div wicket:id="desc-prod">Descrição do produto</div>
	</wicket:panel>
</body>
</html>
